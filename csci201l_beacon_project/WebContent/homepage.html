<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Beacon</title>
	<link rel="stylesheet" href="navbar.css">
	<link rel="stylesheet" href="homepage.css">
	
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Beacon</a>
		<form class="form form-inline" id="search-form-id">
  			<input class="form-control" type="text" id="searchbar-id" placeholder="Search">
  		</form>
		<div class="user">
			<i class="fas fa-user"></i>
			<i class="fas fa-caret-down"></i>

			<!-- Display on click when user is logged-in -->
			<div class="user__user-dropdown user__user-dropdown--logged-in">
				<!-- PLACEHOLDER - Retrieve username dynamically -->
				<div class="user-dropdown__username" id="username-id">Username</div>
				<button type="button" class="btn user-dropdown__btn" id="my-posts-btn-id">My Posts</button>
				<button type="button" class="btn user-dropdown__btn" id="logout-btn-id">
					<i class="fas fa-sign-out-alt"></i>
					Logout
				</button>
			</div>

			<!-- Display on click when user is logged-out -->
			<div class="user__user-dropdown user__user-dropdown--logged-out">
				<button type="button" class="btn user-dropdown__btn" id="logout-btn-id">
					<i class="fas fa-sign-in-alt"></i>
					Login
				</button>
			</div>

		</div>		
	</nav>


	<!-- Main Content -->
	<div class="content-modifiers">
		<form class="form" id="filters-form-id">
			<label id="category-label-id" for="form__categories-id">Category:</label>
            <select name="categories" id="form__categories-id">
                <option value="All">All</option>
                <option value="Fire">Fire</option>
                <option value="Earthquake">Earthquake</option>
                <option value="Tornado">Tornado</option>
                <option value="Hurricane">Hurricane</option>
            </select>

            <label id="sort-label-id" for="form__sort-id">Sort By:</label>
            <select name="sort" id="form__sort-id">
                <option value="Newest">Newest</option>
                <option value="Closest">Closest</option>
                <option value="Trending">Trending</option>
            </select>
		</form>
		<button type="button" id="report-btn-id" class="btn btn-danger">Report</button>
	</div>

	<div class="content">
		<!-- PLACEHOLDER - Threads will be created dynamically -->
		<div class="thread">
			<div class="thread__tag">
				Category
			</div>
			<div class="thread__name">
				Name of Disaster Thread
			</div>
		</div>

		<div class="thread">
			<div class="thread__tag">
				Category
			</div>
			<div class="thread__name">
				Name of Disaster Thread
			</div>
		</div>

		<div class="thread">
			<div class="thread__tag">
				Category
			</div>
			<div class="thread__name">
				Name of Disaster Thread
			</div>
		</div>

	</div>

	


		
	<!-- Import Font Awesome library -->
	<script src="https://kit.fontawesome.com/e558bbfafc.js" crossorigin="anonymous"></script>

	<!-- Import jquery library -->
	<script
		src="http://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous">
  	</script>

  	<script src="navbar.js"></script>
	
</body>
</html>
